        crossorigin="anonymous"></script>

<body class="bg-dark">
    <!-- header -->

    <div class="container text-justify text-center" style="width: 90%">
        <div class="jumbotron text-justify text-center">
            <h1 class="display-4 text-justify text-center font-weight-bold">Train timer!</h1>
            <p class="lead">Enter your train of choice below and find your next ride!</p>
        </div>
    </div>
    <!-- section for schedule -->
    <div class="container rounded" style="width: 90%">
        <div class="card text-white mb-3 border border-danger ">
            <h4 class="card-header bg-danger font-weight-bold">Train Schedule</h4>
            <div class="card-body bg-dark">
                <table class="table mx-auto table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody id="trainTable">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- new train section -->
    <div class="container  bg-dark text-white" style="width: 90%">
        <form class="mx-auto border border-danger rounded">
            <header class="addTrainHeader bg-danger mx-auto ">
                <h4>
                    <strong>Add a New Train</strong>
                    </h>
            </header>

            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">


            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">


            <label for="">Time Of First Train (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTimeInput">


            <label for="">Frequency (in minutes)</label>
            <input type="text" class="form-control" id="frequencyInput">


            <button type="submit" class="btn btn-primary bg-danger" id="addBtn">Submit</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>

</html>
